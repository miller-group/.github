name: Parent Task
description: Create a parent task
title: "[Describe task purpose]"
type: "Task"
body:
- type: input
  id: relevant-files
  attributes:
    label: Relevant files
    description: "Which files are relevant to this task?"
    placeholder: "e.g. settings.service.ts"
  validations:
    required: false
- type: textarea
  id: task-description
  attributes:
    label: "Parent task description"
    description: "What is this task meant to accomplish?"
    placeholder: "e.g. update this page to display something"
  validations:
    required: false
